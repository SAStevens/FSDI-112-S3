{% extends 'base.html' %}
{% load static %}

{% block title %} {{post.title}} {% endblock title %}

{% block content %}

<h1>{{post.title}}</h1>
<h4>{{post.subtitle}}</h4>
<h6>Created on: {{post.created_on}}</h6>
<h4>Full text:</h4>
<p>{{post.body}}</p>
<h5>{{post.author}}</h5>

{% endblock content %}
